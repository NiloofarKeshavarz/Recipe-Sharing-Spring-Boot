<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title> Login </title>
  <link href="/css/bootstrap.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="/css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">

    <div class="login-content">
      <form class="form-signin" method="post" th:action="@{/login}">
        <h1 class="h3 mb-3 font-weight-normal"> Login </h1>
        <label for="username" class="sr-only">Email address</label>
        <!--      <input type="email" -->
        <!--             id="username" name="username" class="form-control" placeholder="Email address" required autofocus>-->
        <input type="text"
               id="username" name="username" class="form-control" placeholder="Username" autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        <input type="hidden" name="site" th:value="${site}"/>
        <input type="hidden" name="redirectUrl" th:value="${'/'+site}"/>
        <button class="btn btn-lg btn-primary btn-block" th:classappend="${site}" type="submit"> Login</button>
        <a th:if="${!site.equals('manager')} " class="btn btn-lg btn-secondary btn-block"
           href="/register"> Register </a>

        <div class="link-site">
          <ul>
            <li><a href="/"> HOME </a></li>
            <li><a href="/login?site=user"> USER</a></li>
            <li><a href="/login?site=manager"> MANAGER</a></li>
          </ul>
        </div>
      </form>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show id-password-alert" role="alert">
            <strong>ID</strong> or <strong>Password</strong> are invalid.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      <script>
        $(document).ready(() => {
          const alert = $('.alert');
          if (alert) {
            setTimeout(() => $(alert).hide(), 5000);
          }
        })
      </script>
      <style>
        .id-password-alert {
          width: 500px;
          margin: auto;
        }
      </style>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
